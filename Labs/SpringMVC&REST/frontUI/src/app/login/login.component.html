<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-lg rounded border-danger mt-5 mb-5">
        <div class="card-header text-center bg-danger text-white">
          <h1>Login</h1>
        </div>
        <div class="card-body mb-5">
          <div class="row">
            <div class="col-md-7 border-right">
              <form [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="form-group">
                  <label for='email'>Username</label>
                  <input type='email' formControlName="username" class='form-control form-control-lg' [ngClass]="{'is-invalid': submitted && f.username.errors}" placeholder="Enter username or email"
                    required>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for='pass'>Password</label>
                  <input type='password' formControlName="password" class='form-control form-control-lg' [ngClass]="{'is-invalid': submitted && f.password.errors}"  placeholder="Enter Password"
                    pattern=".{8,}" title="Min 8 characters" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="col-md-6 offset-md-3">
                  <input type="submit" class='btn btn-outline-primary btn-lg btn-block shadow-sm' value='Login' id='login' [disabled]="loading"/>
                </div>
              </form>
            </div>
            <div class="col-md-5">
              <div>
                <div class="mt-5 pt-4">
                  <button class="btn btn-outline-danger btn-block p-2 shadow"><span class="fa fa-google border-right pr-2"></span>
                    <span>&nbsp;Continue Login
                      with Google</span></button>
                </div>
                <div class="pt-2">
                  <button class="btn btn-outline-primary btn-block p-2 shadow"><span class="fa fa-facebook border-right pr-2"></span>
                    <span>&nbsp;Continue Login with Facebook</span></button>
                </div>
                <div class="mt-5 h5">
                  <a routerLink="/register" class="btn btn-link"><u>Continue SignUp with email</u></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
